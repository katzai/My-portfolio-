<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #1A1A1A;
            --text-secondary: #6B6B6B;
            --accent: #6366F1;
            --danger: #EF4444;
            --success: #10B981;
            --warning: #F59E0B;
            --border: #E5E7EB;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 16px;
            padding: 60px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            text-align: center;
            color: var(--accent);
        }

        .login-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .keypad-display {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            letter-spacing: 12px;
            margin-bottom: 30px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .keypad-btn {
            background: white;
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .keypad-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .keypad-btn:active {
            transform: translateY(0);
        }

        .keypad-btn.clear {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
            grid-column: span 2;
        }

        .keypad-btn.clear:hover {
            background: #dc2626;
            border-color: #dc2626;
        }

        .error-message {
            color: var(--danger);
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
        }

        /* Admin Dashboard */
        .admin-container {
            display: none;
        }

        .admin-header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .admin-nav {
            background: white;
            border-bottom: 2px solid var(--border);
            padding: 0 40px;
            display: flex;
            gap: 0;
        }

        .admin-nav-btn {
            background: none;
            border: none;
            padding: 20px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .admin-nav-btn:hover {
            color: var(--accent);
            background: var(--bg-secondary);
        }

        .admin-nav-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .admin-content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #4F46E5;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Image Gallery Styles */
        .gallery-controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .folder-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
        }

        .folder-selector select {
            padding: 10px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            min-width: 200px;
        }

        .folder-actions {
            display: flex;
            gap: 10px;
        }

        .upload-area {
            background: white;
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: #EEF2FF;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .upload-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Image Grid - Small Thumbnails */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .image-thumbnail {
            position: relative;
            aspect-ratio: 1;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: all 0.3s;
        }

        .image-thumbnail:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--accent);
        }

        .image-thumbnail.selected {
            border-color: var(--accent);
            border-width: 3px;
        }

        .image-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-checkbox {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 24px;
            height: 24px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
        }

        .image-thumbnail:hover .image-checkbox,
        .image-thumbnail.selected .image-checkbox {
            opacity: 1;
        }

        .image-thumbnail.selected .image-checkbox {
            background: var(--accent);
            border-color: var(--accent);
        }

        .image-checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
            display: none;
        }

        .image-thumbnail.selected .image-checkbox::after {
            display: block;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 12px 8px 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-thumbnail:hover .image-overlay {
            opacity: 1;
        }

        .image-name {
            color: white;
            font-size: 11px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .image-thumbnail:hover .image-actions {
            opacity: 1;
        }

        .image-action-btn {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .crop-btn {
            background: var(--accent);
            color: white;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Cropper Container */
        .cropper-container-wrapper {
            max-height: 500px;
            margin-bottom: 20px;
        }

        .cropper-container-wrapper img {
            max-width: 100%;
        }

        /* Project Form - Image Selection */
        .selected-images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .selected-image-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--accent);
        }

        .selected-image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-selected-image {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .project-images-slider {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .project-images-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .project-images-slider img.active {
            opacity: 1;
        }

        .project-card-body {
            padding: 20px;
        }

        .project-card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .project-card-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-card-actions {
            display: flex;
            gap: 10px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header,
            .admin-nav,
            .admin-content {
                padding-left: 20px;
                padding-right: 20px;
            }

            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1 class="login-title">üîê Admin Panel</h1>
            <p class="login-subtitle">Enter your 4-digit PIN</p>
            <div class="keypad-display" id="pinDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            <div class="keypad-grid">
                <button class="keypad-btn" onclick="addDigit('1')">1</button>
                <button class="keypad-btn" onclick="addDigit('2')">2</button>
                <button class="keypad-btn" onclick="addDigit('3')">3</button>
                <button class="keypad-btn" onclick="addDigit('4')">4</button>
                <button class="keypad-btn" onclick="addDigit('5')">5</button>
                <button class="keypad-btn" onclick="addDigit('6')">6</button>
                <button class="keypad-btn" onclick="addDigit('7')">7</button>
                <button class="keypad-btn" onclick="addDigit('8')">8</button>
                <button class="keypad-btn" onclick="addDigit('9')">9</button>
                <button class="keypad-btn clear" onclick="clearPin()">Clear</button>
                <button class="keypad-btn" onclick="addDigit('0')">0</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="adminDashboard">
        <div class="admin-header">
            <h1 class="admin-title">üìä Portfolio Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <nav class="admin-nav">
            <button class="admin-nav-btn active" onclick="switchSection('images')">üñºÔ∏è Images</button>
            <button class="admin-nav-btn" onclick="switchSection('projects')">üíº Projects</button>
            <button class="admin-nav-btn" onclick="switchSection('contacts')">üìß Contacts</button>
        </nav>

        <div class="admin-content">
            <!-- Images Section -->
            <section id="imagesSection" class="section active">
                <div class="section-header">
                    <h2 class="section-title">Image Gallery</h2>
                </div>

                <div class="gallery-controls">
                    <div class="folder-selector">
                        <label class="form-label" style="margin: 0;">Folder:</label>
                        <select id="folderSelect" class="form-select" style="min-width: 200px;" onchange="loadImages()">
                            <option value="all">All Images</option>
                        </select>
                    </div>
                    <div class="folder-actions">
                        <button class="btn btn-primary" onclick="openCreateFolderModal()">+ New Folder</button>
                        <button class="btn btn-success" onclick="document.getElementById('imageUploadInput').click()">üì§ Upload Images</button>
                    </div>
                </div>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag & drop images here</div>
                    <div class="upload-subtext">or click to browse ‚Ä¢ Unlimited uploads ‚Ä¢ PNG, JPG, GIF, WebP</div>
                    <input type="file" id="imageUploadInput" accept="image/*" multiple style="display: none;" onchange="handleImageUpload(event)">
                </div>

                <div class="images-grid" id="imagesGrid"></div>
            </section>

            <!-- Projects Section -->
            <section id="projectsSection" class="section">
                <div class="section-header">
                    <h2 class="section-title">Projects</h2>
                    <button class="btn btn-primary" onclick="openProjectModal()">+ New Project</button>
                </div>

                <div class="projects-grid" id="projectsGrid"></div>
            </section>

            <!-- Contacts Section -->
            <section id="contactsSection" class="section">
                <div class="section-header">
                    <h2 class="section-title">Contact Submissions</h2>
                </div>

                <div id="contactsList"></div>
            </section>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div class="modal" id="createFolderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Folder</h3>
                <button class="modal-close" onclick="closeCreateFolderModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Folder Name</label>
                    <input type="text" class="form-input" id="folderNameInput" placeholder="e.g., Portfolio, Landscapes, UI Designs">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeCreateFolderModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createFolder()">Create Folder</button>
            </div>
        </div>
    </div>

    <!-- Image Crop Modal -->
    <div class="modal" id="cropModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Crop Image</h3>
                <button class="modal-close" onclick="closeCropModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="cropper-container-wrapper">
                    <img id="cropImage" style="max-width: 100%;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeCropModal()">Cancel</button>
                <button class="btn btn-success" onclick="saveCroppedImage()">Save Cropped Image</button>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h3 class="modal-title" id="projectModalTitle">New Project</h3>
                <button class="modal-close" onclick="closeProjectModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Project Title</label>
                    <input type="text" class="form-input" id="projectTitle" placeholder="My Awesome Project">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="projectDescription" placeholder="Describe your project..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Technologies</label>
                    <input type="text" class="form-input" id="projectTechnologies" placeholder="React, Node.js, MongoDB">
                </div>

                <div class="form-group">
                    <label class="form-label">Project URL (optional)</label>
                    <input type="text" class="form-input" id="projectUrl" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Select Images (Click to select multiple)</label>
                    <div class="images-grid" id="projectImageSelector"></div>
                    
                    <div class="selected-images-preview" id="selectedImagesPreview"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeProjectModal()">Cancel</button>
                <button class="btn btn-success" onclick="saveProject()">Save Project</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script>
        // Configuration
        const ADMIN_PIN = '1234'; // Change this to your desired PIN
        
        // State
        let currentPin = '';
        let currentFolder = 'all';
        let images = [];
        let folders = ['Uncategorized', 'Portfolio', 'UI-UX', 'Web-Design'];
        let projects = [];
        let cropper = null;
        let currentCropImageId = null;
        let selectedImages = [];
        let currentEditingProject = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupUploadArea();
            loadData();
        });

        // Login Functions
        function addDigit(digit) {
            if (currentPin.length < 4) {
                currentPin += digit;
                updatePinDisplay();
                
                if (currentPin.length === 4) {
                    checkPin();
                }
            }
        }

        function clearPin() {
            currentPin = '';
            updatePinDisplay();
            document.getElementById('errorMessage').textContent = '';
        }

        function updatePinDisplay() {
            const display = document.getElementById('pinDisplay');
            display.textContent = '‚Ä¢'.repeat(currentPin.length) + '¬∑'.repeat(4 - currentPin.length);
        }

        function checkPin() {
            if (currentPin === ADMIN_PIN) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadData();
            } else {
                document.getElementById('errorMessage').textContent = 'Incorrect PIN. Please try again.';
                setTimeout(() => {
                    clearPin();
                }, 1000);
            }
        }

        function logout() {
            currentPin = '';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminDashboard').style.display = 'none';
            clearPin();
        }

        // Navigation
        function switchSection(section) {
            document.querySelectorAll('.admin-nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(section + 'Section').classList.add('active');
            
            if (section === 'images') loadImages();
            if (section === 'projects') loadProjects();
        }

        // Folder Management
        function openCreateFolderModal() {
            document.getElementById('createFolderModal').classList.add('active');
            document.getElementById('folderNameInput').value = '';
        }

        function closeCreateFolderModal() {
            document.getElementById('createFolderModal').classList.remove('active');
        }

        function createFolder() {
            const folderName = document.getElementById('folderNameInput').value.trim();
            
            if (!folderName) {
                alert('Please enter a folder name');
                return;
            }
            
            if (folders.includes(folderName)) {
                alert('Folder already exists');
                return;
            }
            
            folders.push(folderName);
            updateFolderSelect();
            saveData();
            closeCreateFolderModal();
            
            alert(`Folder "${folderName}" created successfully!`);
        }

        function updateFolderSelect() {
            const select = document.getElementById('folderSelect');
            select.innerHTML = '<option value="all">All Images</option>';
            
            folders.forEach(folder => {
                const option = document.createElement('option');
                option.value = folder;
                option.textContent = folder;
                select.appendChild(option);
            });
        }

        // Upload Area Setup
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('click', () => {
                document.getElementById('imageUploadInput').click();
            });
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files).filter(file => 
                    file.type.startsWith('image/')
                );
                
                processImageFiles(files);
            });
        }

        // Image Upload
        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            processImageFiles(files);
        }

        function processImageFiles(files) {
            const currentFolder = document.getElementById('folderSelect').value === 'all' 
                ? 'Uncategorized' 
                : document.getElementById('folderSelect').value;
            
            files.forEach(file => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const image = {
                        id: 'img_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        name: file.name,
                        data: e.target.result,
                        folder: currentFolder,
                        uploadedAt: new Date().toISOString()
                    };
                    
                    images.push(image);
                    saveData();
                    loadImages();
                };
                
                reader.readAsDataURL(file);
            });
        }

        // Image Display
        function loadImages() {
            const grid = document.getElementById('imagesGrid');
            const selectedFolder = document.getElementById('folderSelect').value;
            
            const filteredImages = selectedFolder === 'all' 
                ? images 
                : images.filter(img => img.folder === selectedFolder);
            
            if (filteredImages.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üì∑</div>
                        <div class="empty-state-text">No images yet</div>
                        <div class="empty-state-subtext">Upload some images to get started</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredImages.map(image => `
                <div class="image-thumbnail" data-id="${image.id}">
                    <div class="image-checkbox"></div>
                    <img src="${image.data}" alt="${image.name}">
                    <div class="image-overlay">
                        <div class="image-name">${image.name}</div>
                    </div>
                    <div class="image-actions">
                        <button class="image-action-btn crop-btn" onclick="openCropModal('${image.id}')" title="Crop">‚úÇÔ∏è</button>
                        <button class="image-action-btn delete-btn" onclick="deleteImage('${image.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Image Crop
        function openCropModal(imageId) {
            event.stopPropagation();
            
            const image = images.find(img => img.id === imageId);
            if (!image) return;
            
            currentCropImageId = imageId;
            
            const cropImage = document.getElementById('cropImage');
            cropImage.src = image.data;
            
            document.getElementById('cropModal').classList.add('active');
            
            // Initialize cropper after modal is shown
            setTimeout(() => {
                if (cropper) {
                    cropper.destroy();
                }
                
                cropper = new Cropper(cropImage, {
                    aspectRatio: NaN,
                    viewMode: 1,
                    autoCropArea: 1,
                    responsive: true,
                    background: false,
                });
            }, 100);
        }

        function closeCropModal() {
            document.getElementById('cropModal').classList.remove('active');
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            
            currentCropImageId = null;
        }

        function saveCroppedImage() {
            if (!cropper || !currentCropImageId) return;
            
            const canvas = cropper.getCroppedCanvas();
            const croppedData = canvas.toDataURL();
            
            const image = images.find(img => img.id === currentCropImageId);
            if (image) {
                image.data = croppedData;
                saveData();
                loadImages();
            }
            
            closeCropModal();
        }

        // Delete Image
        function deleteImage(imageId) {
            event.stopPropagation();
            
            if (confirm('Are you sure you want to delete this image?')) {
                images = images.filter(img => img.id !== imageId);
                saveData();
                loadImages();
            }
        }

        // Projects
        function openProjectModal(projectId = null) {
            selectedImages = [];
            currentEditingProject = projectId;
            
            if (projectId) {
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    document.getElementById('projectModalTitle').textContent = 'Edit Project';
                    document.getElementById('projectTitle').value = project.title;
                    document.getElementById('projectDescription').value = project.description;
                    document.getElementById('projectTechnologies').value = project.technologies.join(', ');
                    document.getElementById('projectUrl').value = project.url || '';
                    selectedImages = [...project.images];
                }
            } else {
                document.getElementById('projectModalTitle').textContent = 'New Project';
                document.getElementById('projectTitle').value = '';
                document.getElementById('projectDescription').value = '';
                document.getElementById('projectTechnologies').value = '';
                document.getElementById('projectUrl').value = '';
            }
            
            updateProjectImageSelector();
            updateSelectedImagesPreview();
            document.getElementById('projectModal').classList.add('active');
        }

        function closeProjectModal() {
            document.getElementById('projectModal').classList.remove('active');
            selectedImages = [];
            currentEditingProject = null;
        }

        function updateProjectImageSelector() {
            const selector = document.getElementById('projectImageSelector');
            
            if (images.length === 0) {
                selector.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üì∑</div>
                        <div class="empty-state-text">No images available</div>
                        <div class="empty-state-subtext">Upload images first in the Images section</div>
                    </div>
                `;
                return;
            }
            
            selector.innerHTML = images.map(image => `
                <div class="image-thumbnail ${selectedImages.includes(image.id) ? 'selected' : ''}" 
                     onclick="toggleImageSelection('${image.id}')">
                    <div class="image-checkbox"></div>
                    <img src="${image.data}" alt="${image.name}">
                </div>
            `).join('');
        }

        function toggleImageSelection(imageId) {
            const index = selectedImages.indexOf(imageId);
            
            if (index > -1) {
                selectedImages.splice(index, 1);
            } else {
                selectedImages.push(imageId);
            }
            
            updateProjectImageSelector();
            updateSelectedImagesPreview();
        }

        function updateSelectedImagesPreview() {
            const preview = document.getElementById('selectedImagesPreview');
            
            if (selectedImages.length === 0) {
                preview.innerHTML = '';
                return;
            }
            
            preview.innerHTML = selectedImages.map(imageId => {
                const image = images.find(img => img.id === imageId);
                if (!image) return '';
                
                return `
                    <div class="selected-image-item">
                        <img src="${image.data}" alt="${image.name}">
                        <button class="remove-selected-image" onclick="removeSelectedImage('${imageId}')">√ó</button>
                    </div>
                `;
            }).join('');
        }

        function removeSelectedImage(imageId) {
            event.stopPropagation();
            selectedImages = selectedImages.filter(id => id !== imageId);
            updateProjectImageSelector();
            updateSelectedImagesPreview();
        }

        function saveProject() {
            const title = document.getElementById('projectTitle').value.trim();
            const description = document.getElementById('projectDescription').value.trim();
            const technologies = document.getElementById('projectTechnologies').value
                .split(',')
                .map(t => t.trim())
                .filter(t => t);
            const url = document.getElementById('projectUrl').value.trim();
            
            if (!title || !description || selectedImages.length === 0) {
                alert('Please fill in all required fields and select at least one image');
                return;
            }
            
            if (currentEditingProject) {
                const project = projects.find(p => p.id === currentEditingProject);
                if (project) {
                    project.title = title;
                    project.description = description;
                    project.technologies = technologies;
                    project.url = url;
                    project.images = selectedImages;
                }
            } else {
                const project = {
                    id: 'project_' + Date.now(),
                    title,
                    description,
                    technologies,
                    url,
                    images: selectedImages,
                    createdAt: new Date().toISOString()
                };
                
                projects.push(project);
            }
            
            saveData();
            loadProjects();
            closeProjectModal();
        }

        function loadProjects() {
            const grid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üíº</div>
                        <div class="empty-state-text">No projects yet</div>
                        <div class="empty-state-subtext">Create your first project</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = projects.map(project => {
                const projectImages = project.images
                    .map(imgId => images.find(img => img.id === imgId))
                    .filter(img => img);
                
                return `
                    <div class="project-card">
                        <div class="project-images-slider" id="slider-${project.id}">
                            ${projectImages.map((img, index) => `
                                <img src="${img.data}" alt="${img.name}" class="${index === 0 ? 'active' : ''}">
                            `).join('')}
                        </div>
                        <div class="project-card-body">
                            <h3 class="project-card-title">${project.title}</h3>
                            <p class="project-card-description">${project.description}</p>
                            <div class="project-card-actions">
                                <button class="btn btn-primary" onclick="openProjectModal('${project.id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteProject('${project.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Start auto-sliding for each project
            projects.forEach(project => {
                startProjectSlider(project.id, project.images.length);
            });
        }

        function startProjectSlider(projectId, imageCount) {
            if (imageCount <= 1) return;
            
            let currentIndex = 0;
            const slider = document.getElementById(`slider-${projectId}`);
            if (!slider) return;
            
            setInterval(() => {
                const images = slider.querySelectorAll('img');
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % imageCount;
                images[currentIndex].classList.add('active');
            }, 3000);
        }

        function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== projectId);
                saveData();
                loadProjects();
            }
        }

        // Data Management
        function loadData() {
            const savedData = localStorage.getItem('portfolioData');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                images = data.images || [];
                folders = data.folders || ['Uncategorized', 'Portfolio', 'UI-UX', 'Web-Design'];
                projects = data.projects || [];
            }
            
            updateFolderSelect();
            loadImages();
        }

        function saveData() {
            const data = {
                images,
                folders,
                projects,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('portfolioData', JSON.stringify(data));
        }
    </script>
</body>
</html>
